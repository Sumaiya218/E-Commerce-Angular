
  <div class="py-5">
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <div class="row">
          <div class="col-md-4 col-sm-12" *ngFor=" let product of productsList">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top w-100 img-fluid" [src]="product.image" alt="Card image cap">
              <div class="card-body">
                <h5>{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text">{{product.price}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>  
      </div>
      <div class="col-md-4 col-sm-12 border p-3">
        <p class="text-center">Favourites</p>
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img class="img-fluid w-100 h-100" src="https://image.tmdb.org/t/p/w342/hm58Jw4Lw8OIeECIq5qyPYhAeRJ.jpg"
                    alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h3 class="card-title">Card title</h3>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                      additional content. This content is a little bit longer.</p>
  
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
