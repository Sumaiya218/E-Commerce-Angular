<div class="row">
  <div class="col-md-9 col-sm-12">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-3" *ngFor=" let product of allProducts">
        <div class="card mb-4 shadow-sm h-100">
          <img class="card-img-top w-100 img-fluid" [src]="product.image" alt="Card image cap">
          <div class="card-body">
            <h5 class="pb-1">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text"><span class="text-info">Price:</span> {{product.price}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" [id]="product.id" class="btn btn-sm btn-outline-info"
                  (click)="addToFavourite($event)">Add To Favourie</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-sm-12 border p-3">
    <p class="text-center font-weight-bold text-info">Favourite Products</p>
    <div class="row">
      <div class="col-md-12 col-sm-12" *ngFor=" let product of favProducts">
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top img-fluid" [src]="product.image" alt="Card image cap">
          <div class="card-body">
            <h6 class="pb-1">{{product.name}}</h6>
            <p class="card-text"><span class="text-info">Review:</span> {{product.reviews}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" [id]="product.id" class="btn btn-sm btn-outline-info"
                  (click)="removeFromFav($event)">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
