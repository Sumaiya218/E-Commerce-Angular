<div class="py-5" *ngFor="let Product of getProduct ">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center">
                <img class="img-fluid w-100" [src]="Product.image"
                    alt="...">
            </div>
            <div class="col-md-8 d-flex align-items-center">
                <div class="card-body">
                    <h3 class="card-title pb-3">{{Product.name}}</h3>
                    <p class="card-text text-muted">{{Product.description}}</p>
                    <p class="card-text"><span class="text-info">Price:</span> {{Product.price}}</p>
                    <p class="card-text"><span class="text-info">Review:</span> {{Product.reviews}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-3 text-right">
        <a type="button" class="btn btn-sm btn-outline-info" routerLink="/back">Back To Products</a>
    </div>
</div>
