<div class="py-5">
    <form [formGroup]="dataOfUser" #formValues="ngForm" (ngSubmit)="dateRegister()">
        <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" name="name" required formControlName="firstName" class="form-control" id="name"
                aria-describedby="emailHelp">
            <div
                *ngIf="registerFormControls.firstName.errors && (registerFormControls.firstName.touched || formValues.submitted)">
                <div class="alert alert-danger">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email address*</label>
            <input type="email" required name="email" formControlName="Email" class="form-control" id="email"
                aria-describedby="emailHelp">
            <div
                *ngIf="registerFormControls.Email.errors && (registerFormControls.Email.touched || formValues.submitted)">
                <div *ngIf="registerFormControls.Email.errors.required">
                    <div class="alert alert-danger">Email is required</div>
                </div>
                <div *ngIf="registerFormControls.Email.errors.pattern">
                    <div class="alert alert-danger">Email is invalid</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">User Name*</label>
            <input type="text" required class="form-control" formControlName="userName" name="username" id="username"
                aria-describedby="emailHelp">
            <div
                *ngIf="registerFormControls.userName.errors && (registerFormControls.userName.touched || formValues.submitted)">
                <div *ngIf="registerFormControls.userName.errors.required">
                    <div class="alert alert-danger">User Name is required</div>
                </div>
                <div *ngIf="registerFormControls.userName.errors.pattern">
                    <div class="alert alert-danger">User Name is invalid</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" required class="form-control" formControlName="password" name="password"
                id="password" aria-describedby="emailHelp">
            <div
                *ngIf="registerFormControls.password.errors && (registerFormControls.password.touched || formValues.submitted)">
                <div *ngIf="registerFormControls.password.errors.required">
                    <div class="alert alert-danger">Password is required</div>
                </div>
                <div *ngIf="registerFormControls.password.errors.minlength">
                    <div class="alert alert-danger">Password must be more than 8</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password*</label>
            <input type="password" required class="form-control" formControlName="confirmpassword" name="password"
                id="confirmpassword" aria-describedby="emailHelp">
            <div
                *ngIf="registerFormControls.confirmpassword.errors && (registerFormControls.confirmpassword.touched || formValues.submitted )">
                <div *ngIf="registerFormControls.confirmpassword.errors.required">
                    <div class="alert alert-danger">Confirm Password is required</div>
                </div>
                <div *ngIf="registerFormControls.confirmpassword.errors.minlength">
                    <div class="alert alert-danger">Confirm Password must be more than 8</div>
                </div>
            </div>
            <div *ngIf="registerFormControls.confirmpassword.value !== registerFormControls.password.value">
                <div class="alert alert-danger">Two passwords are not equal</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="text-center pt-5">
        Already have account! <a routerLink="/login">login</a>
    </div>
</div>
